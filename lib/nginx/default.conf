upstream frontend {
  server frontend:80;
}

upstream backend {
  server backend:80;
}

server {
  listen       80;
  listen  [::]:80;
  server_name  localhost;
  #charset koi8-r;
  #access_log  /var/log/nginx/host.access.log  main;

  location / {
    proxy_pass http://frontend/;
  }

  location /static/ {
    add_header Cache-Control "max-age = 31536000";
  }

  location /static/products {
    alias /app/out/data/products;
  }

  location /static/banners {
    alias /app/out/data/banners;
  }

  location /static/invoices {
    alias /app/out/data/invoices;
  }

  location /api/ {
    if ($request_method = 'OPTIONS') {
      add_header 'Access-Control-Allow-Origin' '*';
      add_header 'Access-Control-Allow-Methods' 'GET, HEAD, POST, OPTIONS';
      add_header 'Access-Control-Allow-Headers' '*';
      add_header 'Access-Control-Expose-Headers' '*';
      add_header 'Access-Control-Max-Age' 1728000;
      add_header 'Content-Type' 'text/plain; charset = utf-8';
      return 204;
    }
    if ($request_method = 'POST') {
      add_header 'Access-Control-Allow-Headers' '*';
      add_header 'Access-Control-Allow-Origin' '*';
      add_header 'Access-Control-Allow-Methods' 'POST';
      add_header 'Access-Control-Expose-Headers' '*';
    }

    add_header 'Access-Control-Allow-Origin' '*';
    add_header 'Access-Control-Expose-Headers' '*';
    proxy_pass http://backend/;
  }
}
